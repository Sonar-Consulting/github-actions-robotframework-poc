# This is a basic workflow to help you get started with Actions

name: POC Github actions

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: 
    - master 
    - 'feature/**'
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on

    runs-on: ubuntu-latest
    name: Run Robot tests
 # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: checkout and run code
        uses: actions/checkout@v2 # Required to mount the Github Workspace to a volume
      - name: Give access to testreports
        run: mkdir ${{ github.workspace }}/testreports && chmod 777 ${{ github.workspace }}/testreports
      - uses: addnab/docker-run-action@v3
        with:
          image: ppsahoo/robot_selenium_tests_in_chrome:latest
          options: -v ${{ github.workspace }}/tests:/opt/robotframework/tests:Z -v ${{ github.workspace }}/testreports:/opt/robotframework/reports:Z
          run: |
            runrobottests.sh
      - name: Upload reports
        uses: actions/upload-artifact@v2
        with: 
          name: assets-for-download
          path: reports
      - name: Rename reports to index.html
        run: |
         cd  reports
         mv report.html index.html
      - name: Deploy report to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: reports # The folder the action should deploy.
